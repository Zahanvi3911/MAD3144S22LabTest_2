<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Price Calculator</title>
</head>
<body>
	<form id="carform" autocomplete="off">
	<label>
		<input id="sunroof" type="checkbox" value="1000" data-itemname="Sunroof">
		Sunroof: $1000
	</label>
	<label>
		<input id="gps" type="checkbox" value="5000" data-itemname="Built-in GPS">
		Built-in GPS: $5000
	</label>
	<label>
		<input id="sunroof" type="checkbox" value="3000" data-itemname="Display">
		Display: $3000
	</label>
	<label>
		<input id="gps" type="checkbox" value="1500" data-itemname="Music Player">
		Music Player: $1500
	</label>
	<label>
		<input id="sunroof" type="checkbox" value="3100" data-itemname="Tires">
		Tires: $3100
	</label>
	<label>
		<input id="gps" type="checkbox" value="200" data-itemname="Engine">
		Engine: $200
	</label>
	</form>

	<div>
		Selections:
		<div id="selections"></div>
		
		Total Price: <span id="price"></span>
	</div>

	<script>
	var price = 0;
	document.getElementById('price').innerHTML = price;

	var options = document.getElementById('carform').querySelectorAll('input');
	for(var i=0; i<options.length; i++){
		options[i].onclick = handleOption;
	}

	function handleOption(){
		var itemPrice = Number(this.value);
		if(this.checked){
			price += itemPrice;
		}
		else{
			price -= itemPrice;
		}

		showSelections();
		document.getElementById('price').innerHTML = price;
	}

	function showSelections(){
		var list = [];
		var checkedOnes = document.getElementById('carform').querySelectorAll('input:checked');
		for(var i=0; i<checkedOnes.length; i++){
			var itemname = checkedOnes[i].getAttribute('data-itemname');
			list.push(itemname);
		}
		document.getElementById('selections').innerHTML = list.join('<br>');
	}
	</script>


</body>
</html>
